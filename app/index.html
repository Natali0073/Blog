<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link rel="icon" type="image/png" href="img/icon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="myBlog" ng-controller="BlogController">
  <div class="container-fluid">
   <h1>Blog</h1>
    <div class="col-lg-6">
      <form ng-submit="save()">
        <div class="form-group">
          <label>Title:</label>
          <input type="text" ng-model="userName" class="form-control"
          placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label>Text:</label>
          <textarea type="text" ng-model="userMessage" class="form-control enter-message"
          placeholder="Enter your message">
          </textarea>
        </div>
        <input class="btn btn-default" type="submit" value="Send">
      </form>
    </div>
    <div class="row col-lg-12">
      <div ng-repeat="message in messageArray">
          <div id="tb-testimonial" class="testimonial testimonial-default">
              <div class="testimonial-desc">
                  <img src="img/pic.jpg"/>
                  <div class="testimonial-writer">
                    <div class="testimonial-writer-name">{{message.userName}}</div>
                    <span class="glyphicon glyphicon-pencil" ng-click="disabled = !disabled"></span>
                  </div>
              </div>
              <div class="testimonial-section">
                <textarea class="form-control" ng-model="message.userMessage" ng-disabled="disabled"
                ng-blur="editMessage()" ng-class="{'hide-message': !autoScroll, 'show-message': autoScroll}" rows="1">
                </textarea>
                <div ng-click="autoScroll = !autoScroll">
                  <span ng-if="!autoScroll">show more</span>
                  <span ng-if="autoScroll">show less</span>
                </div>
              </div>
            </div>
		   </div>
    </div> 
   <!-- <div class="col-lg-12" ng-repeat="message in messageArray">{{message.userName}}
      <span class="glyphicon glyphicon-pencil" ng-click="disabled = !disabled"></span>
       <input type="text" class="form-control" ng-model="message.userMessage" ng-disabled="disabled"
       ng-blur="editMessage()">
   </div> -->
   </div>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
