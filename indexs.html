<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="myBlog" ng-controller="myCtrl">
  <form ng-submit="save()">
      <span>Name: </span><input type="text" ng-model="name">
      <span>Message: </span><input type="text" ng-model="text">
  <input class="btn btn-default" type="submit" value="Submit">
   </form>
   <div id="result" ng-repeat="message in messageArray">{{message.name}}
      <span class="glyphicon glyphicon-pencil" ng-click="disabled = !disabled"></span>
       <input type="text" class="form-control" ng-model="message.text" ng-disabled="disabled" ng-blur="editMessage()">
   </div>
   
   
    <script src="app/main.js"></script>
</body>
</html>
